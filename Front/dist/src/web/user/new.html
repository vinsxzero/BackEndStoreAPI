<html>

<head>
    <title>Gestão Usuarios</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="/estilo.657dcd8d.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">

</head>
<body class="container">
    <h1>Gestão Usuarios</h1>
    <form id="formCadastro">
        <div id="tituloCadastro">
            <h2>Criar usuario</h2>
        </div>
        <div id="dadosCadastro">
            <label>Id:</label>
            <input type="text" id="txtId">

            <label>Cliente:</label>
            <select id="selectClient">
            </select>

            <label>Perfil:</label>
            <select id="selectProfile">
            </select>

            <label>Nome:</label>
            <input id="txtName" name="name" type="text">
        
            <label>Email:</label>
            <input id="txtEmail" name="email" type="text">

            <label>Admin:</label>
            <select name="admin" id="boolAdmin">
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        
            <label>Senha:</label>
            <input id="txtPassword" name="password" type="password">

            <div id="buttons">
                <input id="btnSalvar" class="btn btn-success" type="button" value="Salvar">
                <input id="btnCancelar" class="btn btn-danger" type="button" value="Limpar">
                <a class="btn btn-secondary" href="/menu.html">Voltar ao menu</a>
            </div>
        </div>
    </form>
    
    <br>
    <h2>Lista:</h2>
    <table id="tabelaLista">

    </table>
    <script src="/user.0f8c674c.js"></script>
</body>


</html>
