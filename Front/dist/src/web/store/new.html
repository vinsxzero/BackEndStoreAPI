<html>

<head>
    <title>Gestão Loja</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="/estilo.657dcd8d.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"></head>
<body class="container">
    <h1>Gestão Lojas</h1>
    <section id="formCadastro">
        <div id="tituloCadastro">
            <h2>Criar loja</h2>
        </div>
        <div id="dadosCadastro">

                <label>Id:</label>
                <input id="txtId" type="text">

                <label>Nome:</label>
                <input id="txtName" type="text">
                <label>Avaliação</label>
                <input id="txtRating" type="text">

                <label>Endereço:</label>
                <input id="txtAddress" type="text">

                <label>Loja oficial?</label>
                <select id="boolIsOfficial">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>

                <label>Ativa</label>
                <select id="boolInOperation">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>

                <label>Categoria:</label>
                <select id="selectCategory">
                </select>

            <div id="buttons">
                <input id="btnSalvar" class="btn btn-success" type="button" value="Salvar">
                <input id="btnCancelar" class="btn btn-danger" type="button" value="Limpar">
                <a class="btn btn-secondary" href="/menu.html">Voltar ao menu</a>
            </div>
        </div>
    </section>
    
    <br>
    <h2>Lista:</h2>
    <table id="tabelaLista" "="">
        
    </table>

    <script src="/store.b01a3104.js"></script>
</body>


</html>
